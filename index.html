    }

    }

    #menuInner{
      background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85));
      padding:30px;
      border-radius:12px;
      text-align:center;
    }

    #menuInner h1{
      margin:0 0 12px 0;
      font-size:34px;
    }

    .menuBtn{
      padding:12px 28px;
      margin:8px;
      border-radius:10px;
      border:2px solid var(--accent);
      background:rgba(0,0,0,0.5);
      color:var(--text);
      cursor:pointer;
      font-size:16px;
    }
    .menuBtn:hover{
      background:var(--accent);
      color:black;
    }

    /* game UI */
    #background{
      position:absolute;
      inset:0;
      background:#222 center/cover no-repeat;
      z-index:0;
      transition:background-image .35s ease;
    }

    #char {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 80%;
      max-height: 100%;
      z-index: 1;
      opacity: 0;
      transition: opacity .25s ease;
      pointer-events: none;
    }

    #hud{
      position:absolute;
      top:12px;
      left:12px;
      z-index:30;
      display:flex;
      gap:12px;
      align-items:center;
    }

    #hud .box{
      background:var(--panel);
      padding:8px 12px;
      border-radius:8px;
      font-size:14px;
    }

    #dialogueBox{
      position:absolute;
      left:6%;
      right:6%;
      bottom:4%;
      background:var(--panel);
      padding:18px;
      border-radius:12px;
      z-index:20;
      box-sizing:border-box;
      display:none;
    }

    #dialogue{
      font-size:18px;
      line-height:1.4;
      min-height:48px;
    }

    #choices{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    #choices button{
      padding:10px 14px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      background:var(--accent);
      color:black;
      font-weight:600;
    }
    #choices button:hover{
      transform:translateY(-2px);
    }

/* ---------- ENDINGS ---------- */
/*
We will map shortcut next values (1000,1001,1002) to endings.
1000 -> strong confession path
1001 -> neutral path
1002 -> weak/no commitment path
*/

function setSprite(key){
  const char = document.getElementById("char");
  if(!key){ char.style.opacity = 0; return; }
  char.src = SPRITES[key] || "";
  char.style.opacity = 1;
}
function setBackground(key){
  const bg = document.getElementById("background");
  bg.style.backgroundImage = `url('${BACKGROUNDS[key] || BACKGROUNDS.classroom}')`;
}
function setDialogue(text){
  document.getElementById("dialogue").textContent = text;
}
function updateHud(){
  document.getElementById("affectionValue").textContent = state.affection;
  document.getElementById("hud").style.display = "flex";
}

/* ---------- STATE ---------- */

let state = { sceneIndex: 0, affection: 0 };

/* ---------- RENDER ---------- */

function renderScene(){
  // special endings shortcuts
  const idx = state.sceneIndex;

  // if using special endings
  if(idx === 1000 || idx === 1001 || idx === 1002){
    renderEnding(idx);
    return;
  }

  const scene = SCENES[idx];
  if(!scene){
    // fallback end
    renderEnding(null);
    return;
  }

  // show UI
  document.getElementById("dialogueBox").style.display = "block";
  document.getElementById("gameUI").style.display = "block";
  setBackground(scene.bg);
  setSprite(scene.sprite);
  setDialogue(scene.text);
  updateHud();

  // choices handling
  const choiceBox = document.getElementById("choices");
  choiceBox.innerHTML = "";
  if(scene.choice && Array.isArray(scene.choice)){
    choiceBox.style.display = "flex";
    // create buttons
    scene.choice.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt.text;
      btn.onclick = () => {
        // apply affection (may be negative/positive)
        if(typeof opt.affection === "number") state.affection += opt.affection;
        // clamp affection to reasonable bounds
        if(state.affection > 99) state.affection = 99;
        if(state.affection < -99) state.affection = -99;
        // move to next
        state.sceneIndex = opt.next;
        renderScene();
      };
      choiceBox.appendChild(btn);
    });
  } else {
    choiceBox.style.display = "none";
  }
}

/* ---------- ENDING LOGIC ---------- */

function renderEnding(mode){
  // mode can be 1000,1001,1002, or null (generic)
  const affection = state.affection;
  // choose based on affection value
  // threshold:
  // >=3 : Best / Romantic ending
  // 0..2 : Neutral/Good
  // <0 : Bad/Bittersweet
  let endingType;
  if (mode === 1001) {
    // neutral explicit path reduces extremes
    if (affection >= 2) endingType = "best";
    else if (affection >= 0) endingType = "neutral";
    else endingType = "bad";
  } else if (mode === 1002) {
    // weak path tends to neutral/bad
    if (affection >= 3) endingType = "best";
    else if (affection >= 1) endingType = "neutral";
    else endingType = "bad";
  } else if (mode === 1000) {
    // strong confession, bias to best if affection positive
    if (affection >= 0) endingType = "best";
    else endingType = "neutral";
  } else {
    // fallback purely on affection
    if (affection >= 3) endingType = "best";
    else if (affection >= 0) endingType = "neutral";
    else endingType = "bad";
  }

  // build ending scenes
  if(endingType === "best"){
    setBackground("courtyard");
    setSprite("romantic");
    setDialogue("Mika sorri com os olhos brilhando: 'Eu também gosto de você.' Vocês se aproximam sob as luzes do festival — um começo bonito para algo novo. ❤\n\n[Fim — Final Bom]");
  } else if(endingType === "neutral"){
    setBackground("street");
    setSprite("embarrassed");
    setDialogue("Há carinho e incerteza. Mika segura sua mão por um momento e depois solta com um sorriso tímido. Vocês seguem amigos, talvez algo mais no futuro.\n\n[Fim — Final Neutro]");
  } else {
    setBackground("classroom");
    setSprite("sad");
    setDialogue("O silêncio pesa. Mika se afasta gentilmente: 'Acho melhor...' Ela vai embora. Você fica com a sensação do que poderia ter sido.\n\n[Fim — Final Ruim / Bittersweet]");
  }

  // show choices to restart or go to menu
  const choiceBox = document.getElementById("choices");
  choiceBox.innerHTML = "";
  choiceBox.style.display = "flex";

  const btnRestart = document.createElement("button");
  btnRestart.textContent = "Reiniciar";
  btnRestart.onclick = () => { restartGame(); };
  choiceBox.appendChild(btnRestart);

  const btnMenu = document.createElement("button");
  btnMenu.textContent = "Voltar ao Menu";
  btnMenu.onclick = () => { backToMenu(); };
  choiceBox.appendChild(btnMenu);
}

/* ---------- NAVIGATION HELPERS ---------- */

function nextScene(){
  // advance only if current scene doesn't have a choice
  const scene = SCENES[state.sceneIndex];
  if(scene && scene.choice) return; // wait for player to pick
  // compute next index simply +1
  state.sceneIndex++;
  renderScene();
}

function startGame(){
  document.getElementById("mainMenu").style.display = "none";
  document.getElementById("gameUI").style.display = "block";
  state.sceneIndex = 0;
  state.affection = 0;
  renderScene();
}

function restartGame(){
  state.sceneIndex = 0;
  state.affection = 0;
  renderScene();
}

function backToMenu(){
  document.getElementById("mainMenu").style.display = "flex";
  document.getElementById("gameUI").style.display = "none";
  // small reset
  state.sceneIndex = 0;
  state.affection = 0;
  document.getElementById("hud").style.display = "none";
}

/* ---------- Save / Load ---------- */
function saveState(){
  localStorage.setItem("vn_save", JSON.stringify(state));
  alert("Jogo salvo!");
}
function loadState(){
  const data = localStorage.getItem("vn_save");
  if(!data){ alert("Nenhum save encontrado."); return; }
  state = JSON.parse(data);
  document.getElementById("mainMenu").style.display = "none";
  document.getElementById("gameUI").style.display = "block";
  renderScene();
}

/* ---------- Keyboard controls ---------- */
document.addEventListener("keydown", (e) => {
  // ignore if dialog choices are visible (we still allow restart with R maybe)
  if(e.code === "Space"){
    e.preventDefault();
    nextScene();
  }
  if(e.key.toLowerCase() === "s" && e.ctrlKey){
    // ctrl+s save quick
    e.preventDefault();
    saveState();
  }
});

/* ---------- Extras: quick buttons in HUD (optional) ---------- */
(function addQuickHUDButtons(){
  // small area already in HTML for hud
  // We'll add a save/load quick button to the HUD area for convenience.
  const hud = document.getElementById("hud");
  const container = document.createElement("div");
  container.className = "box small";
  container.style.display = "flex";
  container.style.gap = "6px";

  const saveBtn = document.createElement("button");
  saveBtn.textContent = "Salvar";
  saveBtn.style.padding = "6px 8px";
  saveBtn.style.borderRadius = "6px";
  saveBtn.onclick = saveState;
  container.appendChild(saveBtn);

  const loadBtn = document.createElement("button");
  loadBtn.textContent = "Carregar";
  loadBtn.style.padding = "6px 8px";
  loadBtn.style.borderRadius = "6px";
  loadBtn.onclick = loadState;
  container.appendChild(loadBtn);

  hud.appendChild(container);
})();

</script>
