<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Além dos Cochichos</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: black;
    overflow: hidden;
  }

  /* MENU */
  #menu, #game {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  #menu {
    background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbmefjKbkNBKcqJy7UdSK882TD8EE8O4e30uqSUaAIMQqKgXUzL6tOq4OwMrBdgyaCmUVv76tPUoDLQ_EbLYc8aM8NVRDp6u0RaBNTWOfd0Qm52APoExfVmhG9jyGW3JqcE_R_cJQuMI6Oo4xdybpjhG43h8rABRZyTxNwzDpzkIx7EGnBtlb8GiGzamz3/s320/7fd3a151-778d-40e6-a9ce-d59fb56b6595.png") no-repeat center center/cover;
    color: white;
  }
  #menu img {
    width: 420px;
    margin-bottom: 40px;
  }
  .btn {
    background: #a0622e;
    border: none;
    padding: 18px 50px;
    margin: 12px;
    font-size: 22px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    color: white;
    font-weight: bold;
  }
  .btn:hover { background: #d47b2f; }

  /* GAME */
  #game {
    display: none;
    flex-direction: column;
    background: black;
    color: white;
  }
  #background {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -2;
    object-fit: cover;
  }
  #character {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    height: 90%;
    z-index: -1;
  }

  /* DIALOGO */
  #dialogueBox {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: none;
    padding: 0;
    font-size: 18px;
    color: white;
  }
  #nameTag {
    background: #b65621;
    padding: 10px 20px;
    display: inline-block;
    font-weight: bold;
    font-size: 18px;
  }
  #dialogueText {
    background: #e07b39;
    padding: 20px;
    font-size: 20px;
  }

  /* ESCOLHAS */
  #choices {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .choiceBtn {
    background: #b65621;
    border: none;
    padding: 15px 40px;
    font-size: 22px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: background 0.3s;
  }
  .choiceBtn:hover { background: #e07b39; }
</style>
</head>
<body>

<!-- MENU -->
<div id="menu">
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgI2IFFxEOWJ9a2Qxm2b8AVPIXSrfpoNQ7jrUFciTuWd1bOVGt04d9eGL_bvg-Cm36pxQGXQWT0FVYF6Zy9ER3Sa1SoeFtaN5LjatxqOvS8QTeMgmWkkwkFtYtKaebKV5jSPJ6d4pWcE9rabmDlo9j8sdH96qc0_4_CFwgOAP1rjHljWdBgOAEqYgtY9_HM/s320/1f0391d1-b190-48e3-9823-482c6624bf97.png" alt="Logo do Jogo">
  <button class="btn" onclick="startGame()">PLAY</button>
  <button class="btn" onclick="showCredits()">CRÉDITOS</button>
  <button class="btn" onclick="exitGame()">SAIR</button>
</div>

<!-- GAME -->
<div id="game">
  <img id="background" src="">
  <img id="character" src="">
  <div id="dialogueBox">
    <div id="nameTag">CHIAKI</div>
    <div id="dialogueText"></div>
  </div>
  <div id="choices"></div>
</div>

<script>
const menu = document.getElementById("menu");
const game = document.getElementById("game");
const bg = document.getElementById("background");
const char = document.getElementById("character");
const dialogueText = document.getElementById("dialogueText");
const choicesDiv = document.getElementById("choices");

let currentIndex = 0;

const story = [
  {
    bg: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJIdENAJVgqTQDsjT21lO4Rm2sc1IV3Qt-ViY76pamcH_OhUouZ0yvKbHAZ6pHt2O_vgyk6ftATy2sLXrE55MfNfTwlazc2DbkCT-0bT9uaXQSvyBuaPTRWFxTzDuSo_DIg2CH8W4o34H-_0doZdZS7o_80cbC8vPVHHv7JyBC0sz6PT5mR2EBVDx9xrkR/s320/1f28dff2-9eda-40dc-aa50-272e6f3d114d.png",
    char: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhdG6e5sjfiLbvSbtVGxFIX_LmGxXh7wRWzg_ZgqxeDvxsAXAldYsgWPhyphenhyphentlbmJX4ZQnGl7ypGO6sed3JdnGqt3KC_pGsOXgD3TKnTsif8dK_gMBcwJ-8sD4IxKyzQamy7dIQSZhez4dSYQ4NH7X9SBjvIWVhREIkfctaoJQGg-qHMGQvtgJ9bsYpfpmz0U/s320/63ad9301-3cdc-4956-9826-aabba17021fc.png",
    text: "Primeiro dia na escola. Uma nova aluna entra na sala, em silêncio."
  }
];

function startGame() {
  menu.style.display = "none";
  game.style.display = "flex";
  showScene(0);
}

function showCredits() {
  alert("Criado por Yan Comerlatto Massoni");
}

function exitGame() {
  window.close();
}

function showScene(index) {
  const scene = story[index];
  currentIndex = index;
  bg.src = scene.bg;
  char.src = scene.char;
  dialogueText.textContent = scene.text;

  choicesDiv.innerHTML = "";
  if (scene.choices) {
    scene.choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.textContent = choice.text;
      btn.className = "choiceBtn";
      btn.onclick = () => {
        if (choice.next !== null) {
          showScene(choice.next);
        } else {
          alert("Fim da história!");
          location.reload();
        }
      };
      choicesDiv.appendChild(btn);
    });
  }
}
</script>
</body>
</html>
