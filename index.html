<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Além dos Cochichos — VN</title>
  <style>
    :root{
      --bg:#0f0f10;
      --panel: rgba(8,8,10,0.72);
      --accent:#ff88bb;
      --text:#fff;
    }
    body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font-family:sans-serif;
      overflow:hidden;
    }
    #game{
      width:100vw;
      height:100vh;
      position:relative;
    }

    /* ===== MENU INICIAL ===== */
    #mainMenu{
      position:absolute;
      width:100%;
      height:100%;
      background:url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbmefjKbkNBKcqJy7UdSK882TD8EE8O4e30uqSUaAIMQqKgXUzL6tOq4OwMrBdgyaCmUVv76tPUoDLQ_EbLYc8aM8NVRDp6u0RaBNTWOfd0Qm52APoExfVmhG9jyGW3JqcE_R_cJQuMI6Oo4xdybpjhG43h8rABRZyTxNwzDpzkIx7EGnBtlb8GiGzamz3/s320/7fd3a151-778d-40e6-a9ce-d59fb56b6595.png") no-repeat center/cover;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:10;
    }
    #menuLogo{
      width:300px;
      margin-bottom:40px;
    }
    .menuBtn{
      background:rgba(0,0,0,0.6);
      border:2px solid var(--accent);
      color:white;
      padding:12px 32px;
      margin:10px;
      font-size:20px;
      border-radius:12px;
      cursor:pointer;
      transition:0.3s;
    }
    .menuBtn:hover{
      background:var(--accent);
      color:black;
    }

    /* ===== HUD ===== */
    #hud{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px;
      z-index:5;
    }
    #hud h1{
      font-size:18px;
      margin:0;
    }
    #controls button{
      margin-left:6px;
      padding:6px 12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    /* ===== CENÁRIO ===== */
    #background{
      position:absolute;
      width:100%;
      height:100%;
      background:#222 center/cover no-repeat;
      z-index:0;
    }
    #char{
      position:absolute;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
      height:80%;
      pointer-events:none;
      transition:0.3s;
      z-index:1;
    }

    /* ===== DIÁLOGO ===== */
    #dialogueBox{
      position:absolute;
      bottom:0;
      width:100%;
      background:var(--panel);
      padding:20px;
      z-index:2;
    }
    #dialogue{
      font-size:18px;
      margin-bottom:12px;
    }
    #choices button{
      display:block;
      width:100%;
      margin:6px 0;
      padding:10px;
      border-radius:8px;
      border:none;
      background:var(--accent);
      color:black;
      cursor:pointer;
      font-size:16px;
      transition:0.2s;
    }
    #choices button:hover{
      background:white;
    }
  </style>
</head>
<body>
  <div id="game">
    <!-- ===== MENU ===== -->
    <div id="mainMenu">
      <img id="menuLogo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgI2IFFxEOWJ9a2Qxm2b8AVPIXSrfpoNQ7jrUFciTuWd1bOVGt04d9eGL_bvg-Cm36pxQGXQWT0FVYF6Zy9ER3Sa1SoeFtaN5LjatxqOvS8QTeMgmWkkwkFtYtKaebKV5jSPJ6d4pWcE9rabmDlo9j8sdH96qc0_4_CFwgOAP1rjHljWdBgOAEqYgtY9_HM/s320/1f0391d1-b190-48e3-9823-482c6624bf97.png" alt="Logo">
      <button class="menuBtn" onclick="startGame()">Novo Jogo</button>
      <button class="menuBtn" onclick="loadState()">Carregar</button>
    </div>

    <!-- ===== HUD ===== -->
    <div id="hud" style="display:none;">
      <h1>Além dos Cochichos</h1>
      <div id="controls">
        <span>Afeto: <span id="affectionValue">0</span></span>
        <button onclick="saveState()">Salvar</button>
        <button onclick="loadState()">Carregar</button>
        <button onclick="restartGame()">Reiniciar</button>
      </div>
    </div>

    <!-- ===== CENÁRIO ===== -->
    <div id="background"></div>
    <img id="char" src="" style="opacity:0;">

    <!-- ===== DIÁLOGO ===== -->
    <div id="dialogueBox" style="display:none;">
      <div id="dialogue"></div>
      <div id="choices"></div>
    </div>
  </div>

    let state = { sceneIndex:0, affection:0, history:[] };

    function setSprite(key){
      const char=document.getElementById("char");
      if(!key){ char.style.opacity=0; return; }
      char.src=SPRITES[key] || SPRITES.neutral;
      char.style.opacity=1;
    }
    function setBackground(key){
      document.getElementById("background").style.backgroundImage=`url('${BACKGROUNDS[key]||BACKGROUNDS.classroom}')`;
    }
    function setDialogue(text){
      document.getElementById("dialogue").textContent=text;
    }

    function renderScene(){
      document.getElementById("dialogueBox").style.display="block";
      document.getElementById("hud").style.display="flex";
      setBackground("classroom");
      setSprite("neutral");
      setDialogue("Um dia comum na escola. Você se prepara para mais uma aula...");
    }

    function startGame(){
      document.getElementById("mainMenu").style.display="none";
      renderScene();
    }

    function saveState(){
      localStorage.setItem("vn_save", JSON.stringify(state));
      alert("Jogo salvo!");
    }
    function loadState(){
      let data=localStorage.getItem("vn_save");
      if(data){ state=JSON.parse(data); startGame(); }
    }
    function restartGame(){
      state={sceneIndex:0,affection:0,history:[]};
      startGame();
    }
  </script>
</body>
</html>
